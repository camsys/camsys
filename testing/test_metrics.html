<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="../functions/data_generator.js"></script>
        <script src="random_data.js"></script>
    </head>
    <body>
        <div id="assets">
            <table>
                <tr>
                    <td>type</td>
                    <td>price</td>
                    <td>good</td>
                    <td>marginal</td>
                    <td>bad</td>
                    <td>backlog</td>
                </tr>
            </table>
        </div>
        <div id="metric"></div>
    </body>
    <script>
        var assets_div = $('#assets');
        var metric_div = $('#metric');
        
        var gmbb = {
            good: 0.,
            marginal: 0.,
            bad: 0.,
            backlog: 0.,
        };
        var color = {
            good: 'green',
            marginal: 'yellow',
            bad: 'orange',
            backlog: 'red'
        };
        
        var assets_table = assets_div.find('table');
        
        for (var i in cumulative_data) {
            var new_row = $('<tr><td>'+i+'</td></tr>');
            for (var j in cumulative_data[i]) {
                new_row.append('<td><input class="gmbb" data-type="'+i+'" data-condition="'+j+'" value="'+cumulative_data[i][j]+'"></td>');
                if (j !== 'price') {
                    var measure = cumulative_data[i].price * asset_volume[i];
                    gmbb[j] += measure * cumulative_data[i][j];
                }
            }
            assets_table.append(new_row);
        }
        
        var total = gmbb.good + gmbb.bad + gmbb.marginal + gmbb.backlog;
        for (var i in gmbb) gmbb[i] /= total;
        
        var svg = '<svg width=800 height=20>';
        var x=0;
        for (var i in gmbb) {
            svg += '<rect width='+gmbb[i]*800+' height=20 x='+x+' style="fill: '+color[i]+'"/>';
            x += gmbb[i]*800;
        }
        svg += '</svg>';
        metric_div.html(svg);
        
        $('.gmbb').on('keyup', function(e) {
            if (e.which === 13) {
                $('.gmbb').each(function() {
                    var type = $(this).attr('data-type');
                    var condition = $(this).attr('data-condition');
                    var value = parseInt($(this).val());
                    cumulative_data[type][condition] = value;
                    gmbb = {
                        good: 0.,
                        marginal: 0.,
                        bad: 0.,
                        backlog: 0.,
                    };
                    for (var i in cumulative_data) {
                        for (var j in cumulative_data[i]) {
                            if (j !== 'price') {
                                var measure = cumulative_data[i].price * asset_volume[i];
                                gmbb[j] += measure * cumulative_data[i][j];
                            }
                        }
                    }
                     total = gmbb.good + gmbb.bad + gmbb.marginal + gmbb.backlog;
                    for (var i in gmbb) gmbb[i] /= total;
                    svg = '<svg width=800 height=20>';
                    x=0;
                    for (var i in gmbb) {
                        svg += '<rect width='+gmbb[i]*800+' height=20 x='+x+' style="fill: '+color[i]+'"/>';
                        x += gmbb[i]*800;
                    }
                    svg += '</svg>';
                    metric_div.html(svg);
                });
            }
        });
    </script>
</html>
